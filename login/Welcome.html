<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uyuyan Kedi Sayfası</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1601050690642-d7f0ec36c8d4?auto=format&fit=crop&w=1400&q=80') no-repeat center center/contain;
            background-position: right bottom;
            background-size: contain;
            height: 100vh;
            position: relative;
        }

        /* Üstte renkli parlayan Arzu yazısı */
        #arzu {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 80px;
            font-weight: bold;
            color: red;
            animation: colorChange 2s infinite, glow 1s infinite alternate;
            z-index: 10;
        }

        @keyframes colorChange {
            0% {
                color: red;
            }

            25% {
                color: orange;
            }

            50% {
                color: yellow;
            }

            75% {
                color: lime;
            }

            100% {
                color: cyan;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff;
            }

            100% {
                text-shadow: 0 0 20px #fff;
            }
        }

        /* Üstten kayan banner */
        #banner {
            position: absolute;
            top: 0;
            white-space: nowrap;
            font-size: 40px;
            font-weight: bold;
            color: pink;
            animation: slideBanner 10s linear infinite;
            z-index: 15;
        }

        @keyframes slideBanner {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* Zıplayan kedi emojileri */
        .cat {
            position: absolute;
            font-size: 50px;
            animation: jump 1s infinite;
            cursor: default;
            z-index: 5;
        }

        @keyframes jump {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Yere düşen kalpler */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall linear forwards;
            color: pink;
            z-index: 7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: rainbow 20s ease infinite;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }
    </style>

    <div id="arzu">canım annem <br>   ARZU</div>
    <div id="banner">Fatma Irmak Kim</div>

    <script>

        // Zıplayan kedi emojileri
        const catCount = 10;
        for (let i = 0; i < catCount; i++) {
            const cat = document.createElement('div');
            cat.classList.add('cat');
            cat.innerText = '🐱';
            cat.style.left = Math.random() * window.innerWidth + 'px';
            cat.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            cat.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(cat);
        }

        // Yere düşen kalpler
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '❤️';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (20 + Math.random() * 30) + 'px';
            heart.style.animationDuration = (3 + Math.random() * 3) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 500);
    </script>

</body>
</html>
